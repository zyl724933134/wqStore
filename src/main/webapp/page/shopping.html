<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>购物车</title>
    <link rel="stylesheet" href="css/shopping.css"/>
    <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="js/qxsp.js"></script>
    <!-- 复选框 -->
    <script type="text/javascript">
		function check(){
			var checkbox = document.getElementById('checkbox');
			checkbox.value==1?checkbox.value=2 : checkbox.value=1;
			var checkboxs = document.getElementsByName('box');
			for(var i=0; i<checkboxs.length;i++){

			if(checkbox.value==1){
				checkboxs[i].checked=false;
			}else{
			checkboxs[i].checked=true;
			}
            }};
        $(function () {
            var t = $(".num");
            var one = $(".one").val();
            //数量增加操作
            $(".plus").click(function () {
                t.val(parseInt(t.val()) + 1);
                if (parseInt(t.val()) != 1) {
                    $('#reduce').attr('disabled', false);
                }
                setTotal();
                //数量减少操作
                $(".reduce").click(function () {
                    if (parseInt(t.val()) > 1) {
                        t.val(parseInt(t.val()) - 1);
                        setTotal();
//                    $('#reduce').attr('disabled', true);
                    }


//                if (parseInt(t.val()) == 0) {
//                    return false;
////                    $('#reduce').attr('disabled', true);
//                }

                });
                function setTotal() {
                    $(".red").html("<a>￥</a>"+(parseInt(t.val()) *one).toFixed(2));//toFixed()是保留小数点的函数
                }

                setTotal();
            })
        })

        </script>
</head>
<body>
<div class="body">
    <div class="tour">
        <a href="spxq.html" class="tour1"><img src="img/back.png" alt="" style="height: 26px;width: 20px"></a>
        <p>购物车</p>
        <a href="javascript:;" class="tour2"><i class="btn"></i></a>
    </div>
        <div class="spxz">
    <ul>
        <li class="li1"><input type="checkbox" value="${article.id}" name="box"/></li>
        <li class="li2"><a href="spxq.html"><img src="img/u67.png" alt="" style="width: 60px;height: 60px"/></a></li>
        <li class="li3"><span>商品名称</span><br><span style="color: red" >￥</span><input type="text" value="100.00" class="one" disabled="disabled"></li>
        <li class="li4"><div><a class="reduce" >-</a><input type="text" value="1" class="num"/><a class="plus">+</a></div></li>
    </ul>
</div>
</div>
<div style="clear: both"></div>
<div class="footing">
    <ul>
        <li class="li5"><input type="checkbox" id="checkbox" value="1" onclick="check()" />全选</li>
        <li class="li6">合计：<span class="red">￥100.00</span></li>
        <li class="li7"><a href="Pay.html"><button type="button">结算</button></a></li>
    </ul>
</div>
    <div class="alert">
       <table border="1" cellSpacing=0  style="width: 100%;text-align: center;border-spacing:0;BORDER-COLLAPSE: collapse">
           <tr>
               <td colspan="2">
                   <div style="padding: 0.5rem 0 0.5rem 0;font-size: 1.6rem">提示</div>
                   <div style="padding: 0.5rem 0 0.5rem 0;font-size: 1.6rem">确定删除当前商品?</div>
               </td>
           </tr>
           <tr>
               <td><button type="button" class="delete" style="border: none;outline: none;background-color: white;font-size: 1.6rem;padding: 0.5rem 0 0.5rem 0;width:100%">确定</button></td>
               <td><button type="button" class="none" style="border: none;outline: none;background-color: white;font-size: 1.6rem;padding: 0.5rem 0 0.5rem 0;width:100%">取消</button></td>
           </tr>
       </table>
    </div>
<div class="theme-popover-mask"></div>
</body>
</html>
