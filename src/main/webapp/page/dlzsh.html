<!doctype html>

<head>

    <title>宅生活登录</title>

<!--用户详细信息验证-->
    <script>
        $(document).ready(function () {
            $("#btn").on("click",function() {
                
                var mob=$.trim($("#phone").val());

                if($.trim($("#phone").val())=="")
                {
                    $("#phone").val("");
                    $("#phone").focus();
                    alert("手机号码不能为空！");
                    return false;
                }
                if($.trim($("#phone").val())!="")
                {
                    var reg = /^1[3|4|5|8][0-9]\d{4,8}$/;
                    if(!reg.test($.trim($('#phone').val())))
                    {
                        $("#phone").val("");
                        $("#phone").focus();
                        alert("手机号码格式不对！");
                        return false;
                    }
                }
                
                if($("#word").val() == "" || $("#word").val() == null){
                    alert("密码不能为空");
                    $("#word").val("");
                    $("#word").focus();
                    return false;
                }
            })
        });
    </script>

<body>
<div class="body">
    <div class="dlbg">
        <div class="dl">
            <p>登录宅生活</p>
            <div class="srk">
                <input type="text" placeholder="手机号" maxlength="11" id="phone"/ name="phone"><br/>
                <input type="password" placeholder="密码" maxlength="16"/ id="word" name="passWord"><br/>
                <a href="#"><button type="button" id="btn">确定</button></a>
            </div>
            <div class="beizhu">

                    </li>
                </ul>
            </div>
        </div>

</div>
