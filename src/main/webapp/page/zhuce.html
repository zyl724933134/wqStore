<!--用户手机号验证-->
    <script>
        $(document).ready(function () {
            $("#btn").on("click",function() {
                
                var mob=$.trim($("#phone").val());

                if($.trim($("#phone").val())=="")
                {
                    $("#phone").val("");
                    $("#phone").focus();
                    alert("手机号码不能为空！");
                    return false;
                }
                if($.trim($("#phone").val())!="")
                {
                    var reg = /^1[3|4|5|8][0-9]\d{4,8}$/;
                    if(!reg.test($.trim($('#phone').val())))
                    {
                        $("#phone").val("");
                        $("#phone").focus();
                        alert("手机号码格式不对！");
                        return false;
                    }
                }
                if($("#code").val() == "" || $("#code").val() == null){
                    alert("验证码不能为空");
                    $("#code").val("");
                    $("#code").focus();
                    return false;
                }
                if($("#word").val() == "" || $("#word").val() == null){
                    alert("密码不能为空");
                    $("#word").val("");
                    $("#word").focus();
                    return false;
                }
            })
        });
    </script>
